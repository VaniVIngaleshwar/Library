<div class="container" mt-5>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update data</h5>
                <div class="row">
                    <form>
                        <div class="from-group mb-2">
                            <label for="bid" class="form-label">Enter Book Id</label>
                            <input type="text" class="form-control" [(ngModel)]="book.bid" name="bid"  placeholder="Enter Book Id">
                           </div>

                        <div class="from-group mb-2">
                          <label for="name" class="form-label">Enter name</label>
                          <input type="text" class="form-control" [(ngModel)]="book.name" name="name"  placeholder="Enter name">
                         </div>
        
                        <div class="from-group mb-2">
                            <label for="author" class="form-label">Enter Author</label>
                            <input type="text" class="form-control" [(ngModel)]="book.author" name="author" placeholder="Enter email"> 
                        </div>

                        <div class="from-group mb-2">
                            <label for="type" class="form-label">Enter Type</label>
                            <input type="text" class="form-control" [(ngModel)]="book.type" name="type"  placeholder="Enter Type">
                           </div>
        
                        <div class="from-group mb-2">
                            <label for="year" class="form-label">Enter Year</label>
                            <input type="text" class="form-control" [(ngModel)]="book.year" name="year" placeholder="Enter city">
                        </div>
                        
                        <div class="from-group mb-2">
                            <label for="price" class="form-label">Enter Price</label>
                            <input type="text" class="form-control" [(ngModel)]="book.price" name="price" placeholder="Enter Price">
                        </div>

                      </form>
                </div>
                <div>
                    <button routerLink="/books/" (click)="update()" class="btn btn-success">Update</button>&nbsp;
                    <button routerLink="/books/" class="btn btn-dark">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
